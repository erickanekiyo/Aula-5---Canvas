<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <nav class="menu">
            <a href="../html/index.html">Home</a>
            <a href="../html/projects.html">Projetos</a>
        </nav>
    </header>

    <h1>Canvas</h1>
    
    <main class="canvas-container">
        <canvas id="TelaCanvas" width="400" height="400"></canvas>
    </main>

    <h1>Casa</h1>

    <main class="canvas-container">
        <canvas id="TelaCanvas2" width="400" height="400"></canvas>
    </main>

    <script>
        const c = document.getElementById("TelaCanvas");
        const c2 = document.getElementById("TelaCanvas2");
        const ctx1 = c.getContext("2d");
        const ctx2 = c2.getContext("2d");

        /*Funções construtoras*/
        function draw_quadrado(ctx, x, y, tamanho, cor) {
            ctx.fillStyle = cor;
            ctx.fillRect(x, y, tamanho, tamanho);
        }

        function draw_linha(ctx, x1, y1, x2, y2, cor, grossura = 1) {
            ctx.strokeStyle = cor;
            ctx.lineWidth = grossura;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function draw_arco(ctx, x, y, raio, inicio, fim, cor, preenchimento = false) {
            ctx.beginPath();
            ctx.arc(x, y, raio, inicio, fim);
            if (preenchimento) {
                ctx.fillStyle = cor;
                ctx.fill();
            } else {
                ctx.strokeStyle = cor;
                ctx.stroke();
            }
        }

        function draw_triangulo(ctx, x1, y1, x2, y2, x3, y3, color) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function write(ctx, texto, x, y, cor, tamanho = "16px") {
            ctx.fillStyle = cor;
            ctx.font = `${tamanho} Arial`;
            ctx.fillText(texto, x, y);
        }

        //Desenho
        function draw_figura1() {
            draw_quadrado(ctx1, 0, 0, 800, "white");
            draw_quadrado(ctx1, 0, 0, 70, "blue");
            draw_quadrado(ctx1, 330, 0, 70, "red");
            draw_quadrado(ctx1, 0, 360, 40, "yellow");
            draw_quadrado(ctx1, 0, 320, 40, "yellow");
            draw_quadrado(ctx1, 40, 360, 40, "yellow");
            draw_quadrado(ctx1, 320, 360, 40, "black");
            draw_quadrado(ctx1, 360, 360, 40, "black");
            draw_quadrado(ctx1, 360, 320, 40, "black");
            draw_quadrado(ctx1, 150, 200, 50, "red");
            draw_quadrado(ctx1, 0, 160, 40, "cyan");
            draw_quadrado(ctx1, 0, 200, 40, "cyan");
            draw_quadrado(ctx1, 360, 180, 40, "cyan");

            draw_linha(ctx1, 0, 200, 400, 200, "green", 1);
            draw_linha(ctx1, 200, 200, 200, 400, "black", 1);
            draw_linha(ctx1, 60, 60, 200, 200, "blue", 1);
            draw_linha(ctx1, 400, 0, 200, 200, "red", 1);

            draw_arco(ctx1, 290, 280, 20, Math.PI, 4 * Math.PI, "yellow", true);
            draw_arco(ctx1, 290, 280, 20, Math.PI, 4 * Math.PI, "green");
            draw_arco(ctx1, 90, 280, 20, Math.PI, 4 * Math.PI, "yellow", true);
            draw_arco(ctx1, 90, 280, 20, Math.PI, 4 * Math.PI, "green");
            draw_arco(ctx1, 200, 160, 20, Math.PI, 4 * Math.PI, "cyan", true);
            draw_arco(ctx1, 200, 160, 20, Math.PI, 4 * Math.PI, "blue");
            draw_arco(ctx1, 200, 200, 70, Math.PI, 2 * Math.PI, "green");
            draw_arco(ctx1, 200, 200, 100, Math.PI, 1.25 * Math.PI, "green");
            draw_arco(ctx1, 200, 200, 100, 1.75 * Math.PI, 2 * Math.PI, "green");
            draw_arco(ctx1, 200, 400, 50, Math.PI, 2 * Math.PI, "green");
            draw_arco(ctx1, 200, 400, 100, Math.PI, 1.5 * Math.PI, "green");
            draw_arco(ctx1, 200, 400, 75, 1.5 * Math.PI, Math.PI, "green");
            draw_arco(ctx1, 200, 400, 50, Math.PI, 2 * Math.PI, "cyan", true);


            write(ctx1, "Canvas", 150, 70, "black", "24px");
        }

        function draw_figura2() {
            draw_quadrado(ctx2, 0, 0, 400, "#8FFFD3");
            draw_quadrado(ctx2, 0, 300, 400, "#7D7D7D");
            draw_quadrado(ctx2, 0, 300, 60, "#4285F4");
            draw_quadrado(ctx2, 0, 350, 180, "#4285F4");

            draw_arco(ctx2, 0, 300, 60, Math.PI, 4 * Math.PI, "#4285F4", true);
        }

        draw_figura1();
        draw_figura2();
    </script>
</body>
</html>
